<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css"/>

  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <!-- Route "/" directs you to the Fitness Tracker Home Page -->
    <a href="/">Fitness Tracker</a>
    <!-- Route "/stats" directs you to the Dashboard Page -->
    <a href="/stats">Dashboard</a>
  </nav>
  <div class="wrapper">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2>Add Your Exercise</h2>
        <!-- POST information form -->
        <form action="POST">
          <!-- POST information for the workout type -- uses ID "type" -->
          <div class="workout-type">
            <label for="type">Exercise Type:</label>
            <select name="type" id="type">
              <option disabled selected>Select Exercise Type</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>
          <div class="cardio-form d-none">
            <!-- POST information name of a cardio-type exercise -- ID "cardio-name" -->
            <div class="cardio-name">
              <label for="cardio-name">Name:</label>
              <input type="text" name="cardio-name" id="cardio-name" placeholder="Running" />
            </div>
            <div class="distance">
              <!-- POST information distance of said exercise -- ID "distance" -->
              <label for="distance">Distance (miles):</label>
              <input type="number" name="distance" id="distance" placeholder="5" />
            </div>
            <div class="duration">
              <!-- POST information how long the exercise was preformed -- ID "duration" -->
              <label for="duration">Duration (minutes):</label>
              <input type="number" name="duration" id="duration" placeholder="10" />
            </div>
          </div>
          <div class="resistance-form d-none">
            <div class="exercise">
              <!-- POST information name of a resistance type exercise -- ID "name" -->
              <label for="name">Exercise Name:</label>
              <input type="text" name="name" id="name" placeholder="Bench Press" />
            </div>
            <div class="weight">
              <!-- POST information weight of resistance exercise -- ID "weight" -->
              <label for="weight">Weight (lbs):</label>
              <input type="number" name="weight" id="weight" placeholder="200" />
            </div>
            <div class="sets">
              <!-- POST information sets of resistance exercise completed -- ID "sets" -->
              <label for="sets">Sets:</label>
              <input type="number" name="sets" id="sets" placeholder="4" />
            </div>
            <div class="reps">
              <!-- POST information reps per set of resistance exercise completed-- ID "reps" -->
              <label for="reps">Reps:</label>
              <input type="number" name="reps" id="reps" placeholder="10" />
            </div>
            <div class="resistance-duration">
              <!-- POST information how long the exercise was preformed -- ID "resistance-duration" -->
              <label for="resistance-duration">Duration (minutes):</label>
              <input type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
            </div>
          </div>
          <div class="buttons">
            <!-- Color of button added here -->
            <button disabled class="huge ui blue button complete">
              Complete
            </button>
            <!-- Color of button added here -->
            <button disabled class="huge ui positive button add-another">
              Add Exercise
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  
  <script src="/api.js">//Pulls in javascript functionality from api.js</script>
  <script src="/exercise.js">//Pulls in javascript functionality from exercise.js</script>
</body>

</html>
